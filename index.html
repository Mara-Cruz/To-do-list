<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
      <div class="mainCard">
        <div class="title"><img src="./assets/img/checklist.png" /></div>
        <h1 class="title">LISTA DE TAREAS:</h1>
        <div>
          <form action="">
            <input class="inputForm" id="newTask" type="text" placeholder="Tarea" autocomplete="off" maxlength="30"/>
            <button class="btnAdd" type="submit" onclick="createTask(event)"> Agregar</button>
          </form>
        </div>
        <ul id="taskList" class="cardsList"></ul>
      </div>
    </main>
    <footer>
      Coded by <a href="https://github.com/Mara-Cruz" target="_blank">Mara-Cruz</a> - MakeItReal Course
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
